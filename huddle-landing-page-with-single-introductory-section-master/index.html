<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a7e3e73060.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="main">
  <div class="container">
    <div class="image">
      <img class="responsive-img" src="images/illustration-mockups.svg" alt="image">
    </div>
    <div class="text">
      <div class="heading">
        Build The Community Your Fans Will Love
      </div>
      <div class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </div>
      <button class="button" type="button" name="button">Register</button>
    </div>
  </div>
  </div>
  <div class="footer">
    <div class="social-icons">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
    </div>
  </div>
  <div class="copyright">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="https://sobhaniasl.github.io/">Sobhaniasl</a>.
  </div>
</body>

</html>
