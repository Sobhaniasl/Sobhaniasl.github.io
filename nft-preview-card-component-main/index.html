<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<main>

  <body>
    <div class="card">
      <div class="top-container">
        <img class="img" src="images/image-equilibrium.jpg" alt="image">
        <div >
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="middle-container">
        <h1 class="head">Equilibrium #3429</h1>
        <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
      </div>
      <div class="bottom-container">
        <p class="price"> <img class="icon-price"src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></p>
        <p class="days"><img class="icon-clock" src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <div class="footer1">
        <p class="creator"><img class="creator-avatar" src="images/image-avatar.png" alt="">Creation of <span class="creator-white">Jules Wyvern</span></p>

      </div>
    </div>

    <div class="footer">
      Challenge by <a class="footer1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer1" href="https://sobhaniasl.github.io/">Sobhaniasl</a>.
    </div>
  </body>
</main>

</html>
