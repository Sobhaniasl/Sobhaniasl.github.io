<!DOCTYPE html>
<html lang="en">
<!-- Head Section -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<main>
  <!-- Body Section -->
  <body>
    <!-- Card Section -->
    <div class="card">
      <!-- Image Container -->
      <div class="img-container">
        <img class="background-img" src="images/image-product-desktop.jpg" alt="img">
      </div>
      <!-- Detail Container -->
      <div class="details-container">
        <!-- Heading -->
        <p class="heading">PREVIEW</p>
        <!-- Title -->
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <!-- Price Section -->
        <div class="price-container">
          <h1 class="current-price">$149.99</h1>
          <h1 class="old-price">$169.99</h1>
        </div>
        <!-- Button -->
        <button class="btn" type="button" name="button">
          <img src="images\icon-cart.svg" alt="cartImg">
          <p class="btn-text">Add to Cart</p>
        </button>
      </div>
    </div>
    <!-- Footer Section -->
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sobhaniasl.github.io/">Sobhaniasl</a>.
    </div>
  </body>
</main>
